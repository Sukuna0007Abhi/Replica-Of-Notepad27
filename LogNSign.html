<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebPad - Sign Up / Log In</title>
  <link rel="stylesheet" href="LogNSign.css">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="logo">
      <img src="Images/logo.png" alt="WebPad Logo" class="logo-icon">
      <span class="logo-text">WebPad</span>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="form-toggle">
      <button id="btn-signup" class="active">Sign Up</button>
      <button id="btn-login">Log In</button>
    </div>

    <!-- Sign Up Form -->
    <form id="signup-form" class="form active" onsubmit="signUp(event)">
      <h2>Sign Up</h2>
      <input id="signup-name" type="text" placeholder="Full Name" required>
      <input id="signup-email" type="email" placeholder="Email Address" required>
      <input id="signup-password" type="password" placeholder="Password" required>
      <button type="submit" class="btn-primary">Create Account</button>
    </form>

    <!-- Log In Form -->
    <form id="login-form" class="form" onsubmit="logIn(event)">
      <h2>Log In</h2>
      <input id="login-email" type="email" placeholder="Email Address" required>
      <input id="login-password" type="password" placeholder="Password" required>
      <button type="submit" class="btn-primary">Log In</button>
    </form>
  </div>

  <script src="LogNSign.js"></script>
</body>
</html>
