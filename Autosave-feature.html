<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notepad Replica</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    #notepad {
      width: 100%;
      height: 90vh;
      border: none;
      padding: 10px;
      font-size: 16px;
      box-sizing: border-box;
      outline: none;
    }
    .status {
      text-align: center;
      background-color: #f1f1f1;
      padding: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="status" id="status">Autosaving...</div>
  <textarea id="notepad" placeholder="Start writing here..."></textarea>

  <script src="Autosave-feature.js"></script>
</body>
</html>
